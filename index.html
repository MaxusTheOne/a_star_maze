<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dijkstra map visualization</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="background"></div>
        <div id="screen">
            <div id="map_container"></div>
            <!-- <div class="loader"></div> -->
        </div>
        <div id="connections">
            <h1>Country Connections</h1>
        </div>
        <div id="input">
            <label for="input_start"
                >Enter the start:
                <input value="Spain" type="text" id="input_start" />
            </label>
            <label for="input_goal">
                Enter the goal:
                <input value="Goalland" type="text" id="input_goal" />
            </label>
            <label for="pause_time">
                Enter pause time:
                <input value="1000" type="number" id="pause_time" />
            </label>

            <button id="input_button">Submit</button>
            <button id="reset_button" onclick="location.reload()">Reset</button>
        </div>
        <script type="module" src="/src/controller.js"></script>
    </body>
</html>
